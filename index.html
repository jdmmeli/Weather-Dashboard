<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header class="bg-dark text-center ">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 lg-3 bg-light">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="search" aria-describedby="button-addon2"
                        id="city">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button">Button</button>
                    </div>
                    <table class="table" id="previous-searches">
                     

                        

                        <!-- where previous searches will go -->
                    </table>
                </div>
            </div>
            <div class="col-md-8">
                <div class="container" id="current-city">
                    <div class="card">
                        <div class="card-body" id="card-body">


                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>










    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
